<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SatGraph</title>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <script src="../js/index.js"></script>
  <script src="../js/common.js"></script>
</head>

<body onload="onInitMap()" onresize="onResizeHist()">
  <div id="mapBox">
  </div>
  <div id="buttonsBox">
    <button type="button" class="button" href="#" onclick="onOpenMap()">Open</button>
    <button type="button" class="button" href="#" onclick="onGenerate()">Generate</button>
    <button type="button" class="button" href="#" onclick="onDownload()">Download</button>
    <br>
    <button type="button" class="button" href="#" onclick="onEquirectangular()">Equirectangular</button>
    <button type="button" class="button" href="#" onclick="onOrthographic()">Orthographic</button>
    <button type="button" class="button" href="#" onclick="onMollweide()">Mollweide</button>
    <button type="button" class="button" href="#" onclick="onMercator()">Mercator</button>

    <br>
    <button type="button" class="button" href="#" onclick="onDevTools()">Dev Tools</button>
    <button type="button" class="button" href="#" onclick="onFullscreen()">Fullscreen</button>
    <button type="button" class="button" href="#" onclick="onReload()">Reload</button>
    <br><a>Neighbours:<a>
    <input type="text" value="8" id="neighbours"> Normalize:
    <input type="text" value="1.2" id="normalize"> Type:
    <select id="type">
      <option value="median">Average</option>
      <option value="average">Median</option>
    </select>
  </div>
</body>

</html>
