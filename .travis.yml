language: node_js
node_js:
- '5'
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - ruby-dev
    - icnsutils
    - graphicsmagick
script:
- gem install fpm
- npm run dist
deploy:
  provider: releases
  api_key:
    secure: 
  file: '**\*.deb'
  on:
    repo: OndrejBilek/satgraph
